<ul class="list-group">
  <li 
      (click)="setCurrentCategory('')"
      routerLink="/products"
      [class]="getClassType('')" >
          All Products
  </li>
  <li 
      *ngFor="let category of categories"
      routerLink="/products/category/{{category.categoryId}}" 
      (click)="setCurrentCategory(category.categoryName)"
      [class]="getClassType(category.categoryName)">
            {{category.categoryName}}
          
  </li>
</ul>
