<div *ngIf="cartItems.length" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Your's Cart
    </a>
    <ul class="dropdown-menu">
      <li *ngFor="let cartItem of cartItems" >
        <a class="dropdown-item" href="#">  <span class="badge text-bg-secondary"> {{cartItem.quantity}} </span> {{cartItem.product.productName}} <span class="badge text-bg-danger" (click)="removeFromCart(cartItem.product)"> Del </span> </a>
      </li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Go To The Cart</a></li>
    </ul>
</div>
